apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: mosi
spec:
  replicas: 1
  selector: { matchLabels: { app: postgres } }
  template:
    metadata: { labels: { app: postgres } }
    spec:
      containers:
      - name: postgres
        image: postgres:16
        env:
        - { name: POSTGRES_USER, value: mosi }
        - { name: POSTGRES_PASSWORD, value: mosi }
        - { name: POSTGRES_DB, value: mosi }
        ports: [{ containerPort: 5432 }]
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: mosi
spec:
  selector: { app: postgres }
  ports: [{ port: 5432, targetPort: 5432 }]
