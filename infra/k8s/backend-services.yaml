apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: mosi
spec:
  replicas: 1
  selector: { matchLabels: { app: api-gateway } }
  template:
    metadata: { labels: { app: api-gateway } }
    spec:
      containers:
      - name: api-gateway
        image: ghcr.io/example/mosi-api-gateway:latest
        ports: [{ containerPort: 8000 }]
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: mosi
spec:
  selector: { app: api-gateway }
  ports: [{ port: 8000, targetPort: 8000 }]
