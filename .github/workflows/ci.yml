name: mosi-platform-ci

on:
  push:
    branches: ['**']
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install backend deps
        run: pip install -r backend/requirements.txt
      - name: Install ml deps
        run: pip install -r ml/requirements.txt
      - name: Lint
        run: |
          python -m pip install ruff
          ruff check backend ml
      - name: Unit tests backend
        run: PYTHONPATH=backend pytest backend/tests -q
      - name: Unit tests ml
        run: PYTHONPATH=ml pytest ml/tests -q

  build-images:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4
      - name: Build backend image
        run: docker build -t mosi/backend:ci backend
      - name: Build ml image
        run: docker build -t mosi/ml:ci ml
      - name: Trivy scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: 'mosi/backend:ci'
          format: 'table'
          exit-code: '0'
      - name: Trivy scan ml
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: 'mosi/ml:ci'
          format: 'table'
          exit-code: '0'

  push-registry:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build-images
    steps:
      - run: echo "Configure registry push here (GHCR/ECR/GCR)."
